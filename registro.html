<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingLab/Registro</title>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <link href= “https://gongs.googleapis.com/css?family=Poppins:700&display=swap” rel=“stylesheet”>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
           <div class="logo">
             <i class="fa-brands fa-nfc-symbol"></i>
             <div class="logo_name">CodingLab</div>
         </div>
         <i class="fa-sharp fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="nav_list">
 
         <li>
             <a href="#">
                 <i class="fa-solid fa-magnifying-glass"></i>
                 <input type="text" placeholder="Buscar...">
               
             </a>
         </li>
 
         <li>
             <a href="index.html">
                 <i class="fa-solid fa-house-user"></i>
                 <span class="links_name">Home</span>
               
             </a>
 
         <li>
             <a href="registro.html">
                 <i class="fa-sharp fa-regular fa-user"></i>
                 <span class="links_name"> Registro</span>
               
             </a>
         </li>
 
         <li>
             <a href="Datos.html">
                 <i class="fa-solid fa-table-list"></i>
                 <span class="links_name">Datos</span>
             
             </a>
         </li>
        </ul>
     </div>


     <div class="container">
        <h2>Registro</h2>
       
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="direccion">Direccion:</label>
                <input type="direccion" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="numero">Numero:</label>
                <input type="numero" id="numero" name="numero" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="edad" id="edad" name="edad" required>
            </div>


            <button onclick="agregarDatos()">Registrarse</button>
      
    </div>



     <script src="todo.js"></script>
     
</body>
</html>
